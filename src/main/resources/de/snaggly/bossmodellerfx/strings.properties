bossmodellerfx.fulldescription=Der BOSSModeler wurde von Nils Wagner, Serdar Nurgün, Jahn Langenbrink und Stefan Hufschmidt im Rahmen eines Softwareprojekts der Hochschule Bochum erstellt. Das Projekt wurde von Frau Prof. Dr. Brabender und Herrn Koch angeboten und begleitet. Für Postgres existierten zum Projektstart nur Tools, die sehr kompliziert in der Bedienung waren und mehrere Fehler aufwiesen (Beispielsweise in der Crow's Foot Notation). Zudem waren die bereits erhältlichen Tools meist nicht kostenfrei. Im Fachbereich Elektrotechnik und Informatik wird der BOSSModeler bereits in der Datenbankübung und im Praktikum eingesetzt.
