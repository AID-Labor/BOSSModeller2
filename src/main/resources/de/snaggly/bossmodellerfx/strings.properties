bossmodellerfx.fulldescription=The BOSSModeler was created by Nils Wagner, Serdar Nurgün, Jahn Langenbrink and Stefan Hufschmidt as part of a software project at Bochum University of Applied Science. The project was offered and accompanied by Prof. Dr. Brabender and Mr. Koch. At the start of the project, Postgres only had tools that were very complicated to use and had several errors (e.g. in the Crow's Foot Notation). In addition, most of the tools that were already available were not free of charge. In the Department of Electrical Engineering and Computer Science, the BOSSModeler is already being used in the database exercise and trainings.
